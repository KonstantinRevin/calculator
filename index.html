<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="input" id="output" style="display: block;">
        <input type="text" class="input" id="input" readonly>
        <div class="buttons">
            <button class="equals operator">=</button>
            <button class="clear operator">C</button>
            <button class="divide operator">/</button>
            <button class="multiply operator">*</button>
            <button class="dot operator">.</button>
            <button class="num7">7</button>
            <button class="num8">8</button>
            <button class="num9">9</button>
            <button class="minus operator">-</button>
            <button class="num4">4</button>
            <button class="num5">5</button>
            <button class="num6">6</button>
            <button class="plus operator">+</button>
            <button class="num1">1</button>
            <button class="num2">2</button>
            <button class="num3">3</button>
            <button class="num0">0</button>
        </div>
    </div>

    <script src="main.js">
        
    </script>
</body>
</html>
